<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water tank</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <h1>Table generator</h1>
    <div>
      <form id="form" action="">
        <input id="form-control" name="input" placeholder="Add positive Integer Comma seperated to see table" type="text">
        <input id="submit" type="submit">
      </form>
    </div>
    <h3>Input</h3>
    <h5>[<span class="input-array"></span>]</h5>
    <div>
      <table>
        <thead id="input-table-head"></thead>
        <tbody id="input-table-body"></tbody>
      </table>
    </div>
    <h3>Output</h3>
    <h3><span class="count">0</span> Units</h3>
    <div>
      <table>
        <thead id="output-table-head"></thead>
        <tbody id="output-table-body"></tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
